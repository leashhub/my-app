<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e3abcc0a77.js"
      crossorigin="anonymous"
    ></script>
    
    <title>She Codes Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="col-4">
      <div class="input-group mb-3">
        <form id="search-input">
        <input 
          id="city-input"
          type="text"
          class="form-control"
          placeholder="Search for a City"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-light"
          type="submit"
          id="button-addon2"
          style="background-color:#9eb23b"
        >Let's go!</button>
        
        </form>
      </div>
    </div>
        <div class="nowweather">
          <h3>Today is <strong>Monday</strong>, the 12th day of June!</h3>
        </div>
        <br />
        <br />
        <div class="today">
          <h2>Portland</h2>
          <h4>Oregon</h4>

          <h1>62°</h1>
          <img
            src="Images/Rainsun.svg"
            class="image-fluid rounded-float-end"
            alt="Vector image of sun behind clouds"
            width="500px"
          />
          <div class="humidity">Humidity: 81%</div>
          <div class="Wind">Wind: 6mph</div>
          <br />

          <div class="row-one">
            <h6>
              <div class="col-1"><i class="fa-solid fa-arrow-up"></i> 67°</div>
              <div class="col-1"><i class="fa-solid fa-arrow-down"></i> 33°
              </div>
            </h6>
             
            <div class="float-left">
               <span class="units">
                  <a href="#" id="celsius-link">°C</a> /
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
          </div>
        </div>
        <img src="Images/Frog.png" class="frog" alt="Frog in sun" />
        <br />

        <div class="cardgroup">
          <div class="container bottom">
            <div class="days">
              <div class="row">
                <div class="card" style="width: 8rem;">
                  <div class="card-body">
                    <h5 class="card-title">Mon</h5>
                    <hr />
                    <div class="scattaredshowers">
                      <i class="fa-solid fa-cloud-rain"></i>
                    </div>
                    <div class="Mon">
                      67°
                      <em> 49°</em>
                    </div>
                  </div>
                </div>

                <div class="card" style="width: 8rem;">
                  <div class="card-body">
                    <h5 class="card-title">Tues</h5>
                    <hr />
                    <div class="scattaredshowers">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="Tues">77°<em> 45°</em></div>
                  </div>
                </div>

                <div class="card" style="width: 8rem;">
                  <div class="card-body">
                    <h5 class="card-title">Wed</h5>
                    <hr />
                    <div class="scattaredshowers">
                      <i class="fa-solid fa-cloud"></i>
                    </div>
                    <div class="Tues">73°<em> 52°</em></div>
                  </div>
                </div>
                <div class="card" style="width: 8rem;">
                  <div class="card-body">
                    <h5 class="card-title">Thurs</h5>
                    <hr />
                    <div class="scattaredshowers">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="Thurs">74°<em> 51°</em></div>
                  </div>
                </div>
                <div class="card" style="width: 8rem;">
                  <div class="card-body">
                    <h5 class="card-title">Fri</h5>
                    <hr />
                    <div class="scattaredshowers">
                      <i class="fa-solid fa-cloud-rain"></i>
                    </div>
                    <div class="Fri">72°<em> 57°</em></div>
                  </div>
                </div>
                <div class="card" style="width: 8rem;">
                  <div class="card-body">
                    <h5 class="card-title">Sat</h5>
                    <hr />
                    <div class="scattaredshowers">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="Sat">70°<em> 51°</em></div>
                  </div>
                </div>
                <div class="card" style="width: 8rem;">
                  <div class="card-body">
                    <h5 class="card-title">Sun</h5>
                    <hr />
                    <div class="scattaredshowers">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="Sun">69°<em> 54°</em></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<br />  <footer><a href="https://github.com/leashhub/my-app" target="_blank">open-sourced</a>Coded by Leash</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  
</html>
